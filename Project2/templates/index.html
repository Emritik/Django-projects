<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-4">
        <form method="post" class="card mx-auto col-6 shadow-lg p-3">
            {% if messages %} {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0"
      role="alert"
    >
      <strong>{{ message }}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %}
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Title</label>
              <input type="text" class="form-control" name="title" >
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Details</label>
              <textarea class="form-control" name="details"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">ADD</button>
          </form>
    </div>

    <div class="container my-5">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Details</th>
                <th scope="col">Action</td>
              </tr>
            </thead>
            <tbody>
               {% for data in datas %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{data.title}}</td>
                <td>{{data.details}}</td>
                <td><a href="/delete/{{data.id}}/" class="btn btn-danger my-2">Delete</a>
                    <a href="/edit/{{data.id}}/" class="btn btn-info">Edit</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
