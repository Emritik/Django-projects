<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word_Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  </head>
  <body>
    {% if i %}
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>{{word_len}}</strong>Word's in that text
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}
    {% if not i %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Add something relevent text to count the words!!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}
    <form method="post" class="form-control my-5">
        {% csrf_token %}
        
<div class="input-group">
    <span class="input-group-text">Add Text--></span>
    <textarea class="form-control" aria-label="With textarea" name="textcounter"></textarea>
  </div>
        <button type="submit" class="btn btn-primary ">submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  </body>
</html>
